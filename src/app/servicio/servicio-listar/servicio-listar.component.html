<h1>Listado de servicios</h1>
<p> Este es el listado de servicios de la aplicaci√≥n</p>
<div class="container-fluid">
  <div class="row p-5">
      <div class="card" *ngFor="let s of servicios">
        <div class = "card-header">
          {{s.nombre}}
        </div>
        <ul class = "list-group">
          <li class = "list-group-item">Nombre: {{s.nombre}}</li>
          <li class = "list-group-item">Veterinario: {{s.veterinario.nombre}}</li>
          <li class = "list-group-item">Cita: {{s.cita.fecha}}</li>
        </ul>
      </div>
  </div>
</div>
