<h1>Listado de servicios</h1>
<p> Este es el listado de servicios de la aplicaci√≥n</p>
<ul>
  <li *ngFor="let servicio of servicios">{{servicio.nombre}}</li>
</ul>

<div class="container-fluid">
  <div class="row p-5">
      <div class="col" *ngFor="let b of books">
          <figure class="figure">
              <img class="img-fluid" src='{{b.image}}'/>
              <figcaption class="title-caption text-center">{{b.name}}. [{{b.editorial.name}}]</figcaption>
          </figure>
      </div>
  </div>
</div>
