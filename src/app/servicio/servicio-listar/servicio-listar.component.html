<div class="container-fluid">
  <div class="row p-5">
      <div class="card" *ngFor="let s of servicios">
        <div class = "card-header">
          {{s.nombre}}
        </div>
        <ul class = "list-group"(click)="onSelected(cal)">
          <li class = "list-group-item">Nombre: {{s.nombre}}</li>
          <li class = "list-group-item">Id: {{s.id}}</li>
        </ul>
      </div>
  </div>
</div>
<div *ngIf = "selected">
<app-servicio-detail [servicioDetail]="selectedServicio"></app-servicio-detail>
