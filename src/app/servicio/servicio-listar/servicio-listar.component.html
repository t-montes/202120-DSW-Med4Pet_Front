<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <ul class = "list-group">
        <li class = "list-group-item" *ngFor="let s of servicios" (click)="onSelected(s)">Nombre {{s.nombre}}&nbsp;&nbsp; ID: {{s.id}}</li>
      </ul>
      <button type="button" style="color: white; background-color:#1eabe2">Solicitar cita</button>
    </div>
  <div class="col-sm" *ngIf = "selected">
    <app-servicio-detail [servicioDetail]="selectedS"></app-servicio-detail>
  </div>

  <div class="col-sm">
    <img src="assets/ImagenPerro.jpg" width="500px" height="500px">
    </div>
  </div>
  <app-servicio-create></app-servicio-create>
