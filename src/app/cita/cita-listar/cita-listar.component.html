<h1>Listado de Citas</h1>
<p>Este es el listado de Citas de la aplicaci√≥n</p>
<div class="container-fluid">
  <div class="row p-5">
      <div class="card" *ngFor="let c of citas">
        <div class = "card-header">
          <a (click) = "onSelected(c)">Cita #{{c.id}}</a>
        </div>
        <ul class = "list-group">
          <li class = "list-group-item">Fecha: {{c.fecha}}</li>
          <li class = "list-group-item">Disponible: {{c.disponible ? "Disponible" : "Reservado"}}</li>
        </ul>
      </div>
  </div>
</div>
<div *ngIf="selected">
  <app-cita-detail [citaDetail]="selectedCita"></app-cita-detail>
</div>
