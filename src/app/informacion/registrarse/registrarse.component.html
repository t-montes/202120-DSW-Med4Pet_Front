<div class="centerdiv">
  <button type="button" (click)="onClick(true)">Registrarse como cliente</button>
  <button type="button" (click)="onClick(false)">Registrarse como veterinario</button>
</div>

<div *ngIf="esCliente">
  <h1>Registrar Cliente</h1>
  <app-cliente-create></app-cliente-create>
</div>

<div *ngIf="!esCliente">
  <h1>Registrar Veterinario</h1>
  <app-veterinario-create></app-veterinario-create>
</div>
