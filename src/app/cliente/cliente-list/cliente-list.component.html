<h1>Listado de Clientes</h1>
<p>Este es el listado de Clientes de la aplicacion</p>
<div class="container-fluid">
  <div class="row p-5">
    <div class="card" *ngFor="let c of clientes">
      <ul class="list-group">
        <li class="list-group-item" (click) = "onSelected(c)">Nombre: {{c.nombre}}</li>
        <li class="list-group-item" >Calificacion: {{c.calificacion}}</li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="selected">
  <app-cliente-detail [clienteDetail]="selectedCliente"></app-cliente-detail>
</div>
