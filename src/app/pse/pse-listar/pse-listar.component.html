<h1>Listado de PSEs</h1>
<p>Este es el listado de PSEs de la aplicaci√≥n</p>
<div class="container-fluid">
  <div class="row p-5">
      <div class="card" *ngFor="let p of pses">
        <div class = "card-header">
          {{p.nombre}}
        </div>
        <ul class = "list-group">
          <li class = "list-group-item">Banco: {{p.banco}}</li>
          <li class = "list-group-item">Numero de la tarjeta: {{p.numeroTarjeta}</li>
        </ul>
      </div>
  </div>
</div>
