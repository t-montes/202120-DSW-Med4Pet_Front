<h1>Listado de Calificaciones</h1>
<p>Este es el listado de Calificaciones de la aplicaci√≥n</p>
<div class="container-fluid">
  <div class="row p-5">
    <div class="col-4">
      <ul class = "list-group">
        <li class = "list-group-item" *ngFor="let cal of calificaciones" (click)="onSelected(cal)">Puntaje {{cal.puntaje}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Creador: {{cal.creador}}</li>
      </ul>
    </div>
    <div class="col-6" *ngIf = "selected">
      <app-calificacion-detail [calificacionDetail]="selectedCal"></app-calificacion-detail>
    </div>
  </div>
</div>
