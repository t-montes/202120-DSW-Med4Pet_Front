<h1>Listado de Calificaciones</h1>
<p>Este es el listado de Calificaciones de la aplicaci√≥n</p>
<div class="container-fluid">
  <div class="row p-5">
      <div class="card" *ngFor="let cal of calificaciones">
        <ul class = "list-group">
          <li class = "list-group-item">Creador: {{cal.creador}}</li>
          <li class = "list-group-item">Fecha: {{cal.fecha}}</li>
          <li class = "list-group-item">Puntaje: {{cal.puntaje}}</li>
        </ul>
      </div>
  </div>
</div>
